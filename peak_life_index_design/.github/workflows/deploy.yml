name: Deploy to Firebase Hosting ğŸš€

on:
  push:
    branches:
      - main  # Runs this workflow when changes are pushed to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ’€ Debug - Show Repository Structure Before Creating config.js
        run: |
          echo "ğŸ“‚ Listing repository structure BEFORE creating config.js"
          ls -R

      - name: ğŸ“‚ Create `config.js` from GitHub Secrets
        run: |
          mkdir -p public  # Ensure the public directory exists
          echo "const ENV = {" > public/config.js
          echo "  FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}'," >> public/config.js
          echo "  FIREBASE_AUTH_DOMAIN: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> public/config.js
          echo "  FIREBASE_PROJECT_ID: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> public/config.js
          echo "  FIREBASE_STORAGE_BUCKET: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> public/config.js
          echo "  FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> public/config.js
          echo "  FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID }}'" >> public/config.js
          echo "}; export default ENV;" >> public/config.js

      - name: ğŸ›ˆ Debug - Verify config.js File
        run: |
          echo "ğŸ” Checking if config.js exists..."
          ls -l public/ || echo "âš ï¸ public/ directory NOT FOUND!"
          cat public/config.js || echo "âŒ config.js NOT FOUND!"

      - name: ğŸ’€ Debug - Check Git Status Before Commit
        run: |
          git status
          git diff public/config.js || echo "ğŸ”„ No changes detected in config.js"

      - name: ğŸ“‚ Commit and Push `config.js`
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "[emailÂ protected]"
          git add public/config.js
          git commit -m "Auto-generate config.js [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Debug - Verify config.js After Commit
        run: |
          git pull origin main
          ls -l public/ || echo "âš ï¸ public/ directory NOT FOUND AFTER COMMIT!"
          cat public/config.js || echo "âŒ config.js STILL NOT FOUND AFTER COMMIT!"

      - name: ğŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: deeperlife-1221