    /* Workshop Details Styling */
    .workshop-details {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .workshop-details img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .workshop-details h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #857853;
    }

    .workshop-details p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
    }

    .workshop-details .register-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #857853;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .workshop-details .register-btn:hover {
      background-color: #857853;
    }
  </style>
