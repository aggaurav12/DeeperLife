<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-container">
        <h2>Register for Workshop</h2>
        <form id="registration-form">
            <input type="hidden" id="workshop-id">
            <label for="user-name">Full Name:</label>
            <input type="text" id="user-name" required>

            <label for="city">City:</label>
            <input type="city" id="city" required>

            <label for="state">State:</label>
            <input type="state" id="state" required>

            <label for="country">Country:</label>
            <input type="country" id="country" required>

            <label for="email-id">Email ID:</label>
            <input type="email" id="email-id" required>

            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" required>

            <label for="special-request">Special Request (Optional):</label>
            <textarea id="special-request"></textarea>

            <button type="submit">Submit Registration</button>
        </form>
    </div>

    <script type="module" src="workshop-register.js"></script>
</body>
</html>
