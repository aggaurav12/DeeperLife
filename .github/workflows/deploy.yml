name: Deploy to Firebase Hosting üöÄ

on:
  push:
    branches:
      - main  # Runs this workflow when changes are pushed to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üîß Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üìÇ Inject Environment Variables into `onfig.js`
        run: |

          window.ENV = {
            FIREBASE_API_KEY: "${{ secrets.FIREBASE_API_KEY }}",
            FIREBASE_AUTH_DOMAIN: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}",
            FIREBASE_STORAGE_BUCKET: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            FIREBASE_APP_ID: "${{ secrets.FIREBASE_APP_ID }}"
          };
          EOT

      - name: üõ† Verify `config.js` Exists
        run: |
          ls -l config.js || echo "‚ö†Ô∏è config.js NOT FOUND!"
          cat config.js || echo "‚ö†Ô∏è Unable to read config.js!"

      - name: üî• Install Firebase CLI
        run: npm install -g firebase-tools

      - name: üöÄ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: deeperlife-1221
